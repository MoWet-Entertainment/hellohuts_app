  freezed: ^0.14.0
  timeago: ^3.0.1
  hooks_riverpod: ^0.13.0
  url_launcher: ^6.0.2
  share: ^2.0.0
  flutter_linkify: ^5.0.0
  flutter_downloader: ^1.6.0-nullsafety.0
  permission_handler: ^6.0.1
  path_provider: ^2.0.1
  animations: ^2.0.0
 
