  firebase_analytics: ^7.1.1
  firebase_crashlytics: ^1.0.0



  #state management and dependecy injection
  provider: ^5.0.0
  get_it: ^6.0.0
  get: ^4.0.0-nullsafety.2
  



  #user interface
  google_fonts: ^2.0.0
